<style>
  :root{

 .box {
  background: #e63946; /* wrapping paper base color */
  color: #222;
  height: 120px;
  border-radius: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  position: relative;
  overflow: hidden;
  cursor: pointer;
  user-select: none;
  transform-origin: center;
  transition: transform .18s ease, box-shadow .18s ease;
  box-shadow: 0 8px 18px rgba(0,0,0,0.4);


}

.box::before,
.box::after {
  content: '';
  position: absolute;
  background-color: var(--ribbon-color);
}

.box::before {
  width: 100%;
  height: 12px; /* horizontal ribbon */
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  z-index: 5;
}

.box::after {
  width: 12px; /* vertical ribbon */
  height: 100%;
  left: 50%;
  top: 0;
  transform: translateX(-50%);
  z-index: 5;
}

/* bow at center */
.box .bow {
  position: absolute;
  top: 40%;
  left: 50%;
  width: 24px;
  height: 24px;
  background: radial-gradient(circle at 50% 50%, var(--ribbon-color) 40%, transparent 40%);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  z-index: 6;
}

.box .num {
  font-weight: 700;
  font-size: 1.4rem;
  color: #006909;
  z-index: 7;
}

.box .thumb {
  position: absolute;
  inset: 0;
  background-position: center;
  background-size: cover;
  opacity: 1;
  transition: opacity .25s ease, transform .3s ease;
  transform: scale(1.05);
  z-index: 2; /* behind ribbons */
}

.box.unlocked .thumb {
  opacity: 1;
  transform: scale(1);
}

.box.locked {
  filter: grayscale(.7) brightness(.7);
}


  /* Modal */
  .modal {
    position:fixed;
    inset:0;
    display:none;
    justify-content:center;
    align-items:center;
    z-index:2000;
    background: rgba(0,0,0,0.6);
    padding:20px;
  }
  .modal.show{ display:flex; }
  .card {
    width:100%;
    max-width:760px;
    background: linear-gradient(180deg, #fff, #fff);
    color:#222;
    border-radius:16px;
    overflow:hidden;
    box-shadow:0 30px 80px rgba(0,0,0,0.6);
    transform-origin:center;
    animation: popIn .28s ease;
  }
  @keyframes popIn{
    from{ transform: translateY(20px) scale(.98); opacity:0; }
    to{ transform: translateY(0) scale(1); opacity:1; }
  }
  .card .media {
    width:100%;
    height:360px;
    background-position:center;
    background-size:contain;
    position:relative;
  }
  .card .body{
    padding:22px;
  }
  .card .body h2{ margin:0 0 10px 0; font-size:1.3rem; color:var(--accent); }
  .card .body p{ margin:0 0 12px 0; line-height:1.45; color:#333; }
  .card .actions{ display:flex; gap:10px; justify-content:flex-end; padding:12px 22px 20px 22px; background:transparent; }
  .btn {
    border:none;
    background:var(--accent);
    color:#fff;
    padding:10px 14px;
    border-radius:10px;
    font-weight:600;
    cursor:pointer;
  }
  .btn.secondary{
    background:transparent;
    border:1px solid rgba(0,0,0,0.08);
    color:#333;
  }

  /* Snow */
  .snow{ pointer-events:none; position:fixed; inset:0; z-index:1000; }

  /* Footer small */
  footer { text-align:center; margin-top:18px; color:rgba(255,255,255,0.8); font-size:.9rem; }
  /* Responsive */
  @media (max-width:980px){
    .calendar{ grid-template-columns: repeat(4, 1fr); }
    .box{ height:110px; }
    .card .media{ height:280px; }
  }

  }

// helper: check if a day is unlocked (real life date check)
// Only unlock Dec 1..24 of the current year.
function isDayUnlocked(day) {
  const now = new Date();
  const year = now.getFullYear();
  // target date is December day
  const unlockDate = new Date(year, 11, day, 0,0,1); // month 11 = Dec
  // If today is after or equal to unlockDate, unlocked.
  // Also allow if current month > December (rare) ‚Äî but normally fine.
  return now >= unlockDate;
}

// small falling snow effect using canvas
function addSnow(){
  const canvas = document.createElement('canvas');
  canvas.className = 'snow';
  canvas.style.position = 'fixed';
  canvas.style.top = '0';
  canvas.style.left = '0';
  canvas.style.width = '100%';
  canvas.style.height = '100%';
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  document.body.appendChild(canvas);
  const ctx = canvas.getContext('2d');

  let particles = [];
  function initParticles(){
    particles = [];
    const count = Math.floor(window.innerWidth / 12);
    for(let i=0;i<count;i++){
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: 1 + Math.random()*3,
        d: Math.random() * 100,
        vx: (Math.random()-0.5) * 0.5,
        vy: 0.5 + Math.random() * 1.2
      });
    }
  }
  initParticles();

  function update(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = 'rgba(255,255,255,0.9)';
    for(let i=0;i<particles.length;i++){
      const p = particles[i];
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fill();
      p.x += p.vx;
      p.y += p.vy;
      if(p.y > canvas.height + 5){
        p.y = -10;
        p.x = Math.random()*canvas.width;
      }
      if(p.x > canvas.width + 10) p.x = -10;
      if(p.x < -10) p.x = canvas.width + 10;
    }
    requestAnimationFrame(update);
  }
  update();

  // handle resize
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initParticles();
  });
}
