<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Relationship ❤️</title>
<link rel="stylesheet" href="style.css">
<style>
/* Password-protected: hide body until correct password */
body { 
  display: none; 
  margin: 0; 
  font-family: 'Poppins', sans-serif; 
  background: linear-gradient(135deg, #ff758c, #ff7eb3); 
  color: white; 
  height: 100vh; 
  display: flex; 
  flex-direction: column; 
  justify-content: center; 
  align-items: center; 
  overflow: hidden; /* for hearts */
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 50px;
  text-shadow: 0 4px 10px rgba(0,0,0,0.3);
  text-align: center;
}

/* Timer container */
#counter {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

.time-box {
  background: rgba(255,255,255,0.15);
  padding: 20px 25px;
  border-radius: 15px;
  text-align: center;
  min-width: 80px;
  transition: transform 0.3s ease;
}

.time-box:hover {
  transform: scale(1.1);
}

.time-box span {
  display: block;
  font-size: 2.5rem;
  font-weight: bold;
  background: linear-gradient(45deg, #ff9a9e, #fad0c4);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  transition: transform 0.2s ease;
}

/* Pop animation */
@keyframes pop {
  0% { transform: scale(1); }
  50% { transform: scale(1.3); }
  100% { transform: scale(1); }
}

.pop {
  animation: pop 0.3s ease;
}

.label {
  margin-top: 5px;
  font-size: 1rem;
  color: #fff;
  opacity: 0.8;
}

/* Responsive */
@media (max-width: 600px) {
  .time-box span { font-size: 2rem; }
  .time-box { padding: 15px 20px; min-width: 60px; }
}

/* Hearts animation */
.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  transform: rotate(-45deg);
  animation: float 5s linear infinite;
  left: 50%;
  bottom: -50px;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  border-radius: 50%;
}

.heart::before { top: -10px; left: 0; }
.heart::after { left: 10px; top: 0; }

@keyframes float {
  0% {
    transform: translateX(0) translateY(0) rotate(-45deg) scale(1);
    opacity: 1;
  }
  50% {
    transform: translateX(calc(-50px + 100px * var(--rand))) translateY(-200px) rotate(-45deg) scale(1.2);
  }
  100% {
    transform: translateX(calc(-50px + 100px * var(--rand))) translateY(-600px) rotate(-45deg) scale(0.8);
    opacity: 0;
  }
}
</style>

<script>
// Password protection
const password = "KatuSimon0606";
if(sessionStorage.getItem("authed") === "true"){
  document.addEventListener("DOMContentLoaded", ()=>{document.body.style.display="flex";});
} else {
  const userPass = prompt("Enter password:");
  if(userPass === password){
    sessionStorage.setItem("authed","true");
    document.addEventListener("DOMContentLoaded", ()=>{document.body.style.display="flex";});
  } else {
    document.write("<h1 style='text-align:center; margin-top:50px;'>err bad secret</h1>");
    window.stop();
  }
}
</script>
</head>

<body>
<h1>We have been together for:</h1>

<div id="counter">
  <div class="time-box">
    <span id="days">0</span>
    <div class="label">Days</div>
  </div>
  <div class="time-box">
    <span id="hours">0</span>
    <div class="label">Hours</div>
  </div>
  <div class="time-box">
    <span id="minutes">0</span>
    <div class="label">Minutes</div>
  </div>
  <div class="time-box">
    <span id="seconds">0</span>
    <div class="label">Seconds</div>
  </div>
</div>

<script>
// Relationship start date
const startDate = new Date("2025-08-17T00:00:00"); // replace with your date

function updateCounter() {
  const now = new Date();
  const diff = now - startDate;

  const days = Math.floor(diff / (1000*60*60*24));
  const hours = Math.floor((diff / (1000*60*60)) % 24);
  const minutes = Math.floor((diff / (1000*60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  // Update elements with pop animation
  const elements = [
    {id: "days", value: days},
    {id: "hours", value: hours},
    {id: "minutes", value: minutes},
    {id: "seconds", value: seconds}
  ];

  elements.forEach(el => {
    const span = document.getElementById(el.id);
    if(span.textContent != el.value){
      span.textContent = el.value;
      span.classList.add("pop");
      setTimeout(() => span.classList.remove("pop"), 300);
    }
  });
}

setInterval(updateCounter, 1000);
updateCounter();

// Hearts animation
function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.setProperty('--rand', Math.random());
  heart.style.width = (10 + Math.random()*15) + 'px';
  heart.style.height = heart.style.width;
  document.body.appendChild(heart);
  setTimeout(() => { heart.remove(); }, 5000);
}

setInterval(createHeart, 300);
</script>
</body>
</html>
