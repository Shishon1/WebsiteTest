<style>
body { display: none; font-family: sans-serif; }

/* Container styling */
.container {
  max-width: 800px;
  margin: 50px auto;
  padding: 40px;
  background: rgba(255,255,255,0.95);
  border-radius: 25px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);

}

h1 {
  font-size: 2.5rem;
  color: #ff416c;
  margin-bottom: 20px;
}

p {
  font-size: 1.2rem;
  color: #333;
  margin-bottom: 15px;
}

/* Navigation */
nav {
  margin-top: 30px;
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

nav a {
  text-decoration: none;
  font-weight: 600;
  color: #ff416c;
  position: relative;
  padding: 5px 0;
  transition: 0.3s;
}

nav a::after {
  content: '';
  display: block;
  width: 0%;
  height: 2px;
  background: #ff416c;
  transition: 0.3s;
}

nav a:hover::after { width: 100%; }
</style>
